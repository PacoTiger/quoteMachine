<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Random Quote Machine</title>
	<link rel="stylesheet" type="text/css" href="css/bulma.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
</head>
<body>
	<section class="hero is-fullheight is-primary is-bold transition">
		<div class="hero-body">
			<div class="container has-text-centered">
				<h1 id="phrase" class="title quote grow">
				</h1>
				<h2 id="author" class="subtitle quote grow">
				</h2>
				<span id="twitterIcon">
					<i  class="fab fa-twitter-square fa-3x grow"></i>
				</span>
			</div>
		</div>

		<div class="hero-foot container">
			<a href="https://www.linkedin.com/in/pacotiger" target="_blank">Courtesy by Paco Padilla
			<i class="fab fa-linkedin"></i></a>

		</div>
	</section>

	<script src="js/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
